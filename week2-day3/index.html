<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <h1 class="text-danger bg-dark text-center">Hello bootstrap</h1>
    <input type="color" name="color" id="color" value="#000000">
    <div class="container border border-black">
        <div class="row bg-blue">
            <div class="col-md-4 border border-black p-2">1</div>
            <div class="col-md-4 border border-black p-2">2</div>
            <div class="col-md-4 border border-black p-2">3</div>
        </div>
        <div class="row bg-blue">
            <div class="col-md-4 border border-black p-2">1</div>
            <div class="col-md-4 border border-black p-2">2</div>
            <div class="col-md-4 border border-black p-2">3</div>
        </div>

        <div class="row bg-blue">
            <div class="col-md-5 col-lg-6 border border-black p-2">1</div>
            <div class="col-md-5 offset-md-2 offset-lg-0 col-lg-6 border border-black p-2">2</div>
        </div>

        <div class="row bg-blue">
            <div class="col-sm-11 col-md-4 border border-black p-2">col-sm-11 col-md-4 border border-black p-2</div>
            <div class="col-sm-10 offset-sm-1 border border-black p-2">col-sm-10 offset-sm-1 border border-black p-2</div>
            <div class="col-md-11 offset-sm-1 border border-black p-2">col-md-11 offset-sm-1 border border-black p-2</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
